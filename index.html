<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="forma">
        <h1>Registration</h1>
        <form id="contact-form" action="">
            <input type="hidden" name="contact_number">
            <div class="info">
                <div class="user_self">
                    <img src="./img/icons8-cообщение-облачко-128.png" alt="">
                </div>
                <div class="user_text">
                    <p>To use the social network please register</p>
                    <img src="./img/icons8-курсор-рука-128.png" alt="">
                </div>
            </div>
            <div class="box_info">
                <fieldset>
                    <legend>Privacy info</legend>
                    <div class="text">
                        <input name="name" placeholder="Name" type="text">
                    </div>
                    <div class="email">
                        <input name="email" placeholder="Email" type="email" name="" id="">
                    </div>
                    <div class="password">
                        <input name="password" placeholder="Password" type="password" name="" id="">
                    </div>
                    <div class="phone">
                        <input name="phone" placeholder="Phone" type="tel" name="" id="">
                    </div>
                    <div class="button">
                        <button type="submit">Send</button>
                        <button type="reset">Clear</button>
                    </div>
                </fieldset>
            </div>
        </form>
    </div>





<script src="./main.js"></script>
</body>
</html>
